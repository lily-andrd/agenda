{% extends "base.html" %}

{% block content %}
  <form method="POST">
    <input type="text" name="titulo-tarefa" id="titulo-tarefa" placeholder="titulo da tarefa" required>
    <input type="date" name="data-conclusao" id="data-conclusao">
    <button type="submit">Adicionar</button>
  </form>
  <p>{{ tarefa.titulo_tarefa}} - {{tarefa.data_conclusao}}</p>
{% endblock %}

<!-- Métodos HTTP:
    GET -> "pega" (recupera/obtém) as informções (READ)
    POST -> "envia" (cadastra/inclui/adiciona) as infromações (CREATE)
    UPDATE -> "atualiza" as informações (UPDATE)
    DELET -> "apaga" as informações (DELETE)
    PATCH -> "atualiza" parte das informações (UPDATE)
    
    CRUD -> Create, Read, Update, Delete 
-->
